paths:
  /health:
    get:
      operationId: Health_check
      summary: Health check
      description: |-
        Check API health status
        Returns 200 OK if the API is healthy
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - ok
                      - degraded
                      - down
                    description: Service status
                  timestamp:
                    type: string
                    format: date-time
                    description: Current timestamp
                  version:
                    type: string
                    description: API version
                  services:
                    type: object
                    properties:
                      database:
                        type: string
                        enum:
                          - ok
                          - degraded
                          - down
                      cache:
                        type: string
                        enum:
                          - ok
                          - degraded
                          - down
                      storage:
                        type: string
                        enum:
                          - ok
                          - degraded
                          - down
                    description: Additional service information
                required:
                  - status
                  - timestamp
      tags:
        - Health
